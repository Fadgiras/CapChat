<meta charset="utf-8">

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="http://127.0.0.1:8080/style.css" type="text/css" rel="stylesheet">
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<div class="flex flex-row">
    <div id="divPrinci" class="divPrinci static flex flex-col m-auto block m-5 p-2 bg-gray-200 shadow-md" style="display: flex;">
        <div id="hint" class="m-auto text-xl font-normal font-sans mb-4">
            
        </div>
        <div class="flex flex-row w-full">
            <div class="w-24">
                <div class="block">
                    <div class="bloc-horloge">
                        <div id="temps" class=" font-normal font-sans"></div>
                        <canvas id="horloge" width="65" height="400" class="border-2 border-gray-400 rounded-sm"></canvas>
                    </div>
                </div>
            </div>
            <div id="grille">
                <div class="grid grid-cols-4 ml-12 mt-4">
                    <img id="1" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="2" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="3" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="4" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="5" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="6" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="7" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">
                    <img id="8" onclick="verifChat(parseInt(this.id))" class="shrink-img rounded-md shadow-sm hover:shadow-md border border-gray-300">   
                </div>
            </div>
        </div>
        
        <div class="m-auto mt-5">
            <button id="btn1" class="focus:outline-none text-white font-bold text-sm py-2.5 px-5 rounded-md bg-gray-700 hover:bg-gray-900 hover:shadow-lg" onclick="refresh(); ">Rafraîchir</button>
        </div>  
    </div>

    <div id="divFailed" class="divFailed m-auto static flex flex-col m-auto block m-5 p-2  bg-gray-200 shadow-md" style="display: none;">
            <p class="font-normal font-sans">
                La vérification du Cap'Chat a échoué.
            </p>
            <div class="m-auto mt-5">
            <button class="focus:outline-none text-white font-bold text-sm py-2.5 px-5 rounded-md bg-gray-700 hover:bg-gray-900 hover:shadow-lg" onclick="restart()">Recommencer</button>
        </div>
    </div>

    <div id="divSuccess" class="divFailed m-auto static flex flex-col m-auto block m-5 p-2 bg-gray-200 shadow-md p-8" style="display: none;">
        <button id="successBtn" class="m-auto static flex flex-row m-auto block m-5 p-2 bg-white hover:shadow-lg rounded-lg shadow-md">
            <p class="mr-4 font-normal font-sans mt-1 text-xl">Cap'chat validé.</p>
            <div class="w4rAnimated_checkmark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#000000" stroke-width="8" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#000000" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                </svg>
            </div>
        </button>
    </div>
</div>

<script src="horloge.js"></script>
<script src="capchat.js"></script>

<style>
    .shrink-img{
        margin: auto;
        padding: 5%;
        transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
    }

    .shrink-img:hover{ 
        padding:3%;
    }
</style>
